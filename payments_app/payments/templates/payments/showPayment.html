{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Payment {{ payment_id }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    
    <main role="main" class="container">
        <h3>Payment {{ payment_id }}</h3>
        <hr />

        <ul>
            <li>{{ payment }}</li>
        </ul>
        
        <hr />
        <a href="{% url 'payments:deletePayment' payment_id %}"><button class="btn btn-danger" type="button" >Delete Payment</button></a>
        <a href="{% url 'payments:allPayments' %}"><button class="btn btn-primary" style="float: right;" type="button" >All Payments</button></a>
        <!-- <a href="{% url 'payments:searchPayments' %}"><button class="btn btn-primary" style="float: right; margin-right: 4px;" type="button" >Filter Payments</button></a> -->

        {% if notSettled %}
            <a href="{% url 'payments:settlePayment' payment_id %}"><button class="btn btn-success" type="button" >Settle Payment</button></a>
        {% endif %}
  
    </main>
  </body>
